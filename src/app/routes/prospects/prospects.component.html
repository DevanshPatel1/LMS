<nz-card style="height: auto">
  <nz-card [nzBordered]="false" style="height: auto">
    <nz-table #rowSelectionTable nzShowSizeChanger ngSkipHydration [nzData]="prospects">
      <thead>
        <tr>
          <th nzAlign="center">ID</th>
          <th nzAlign="center">Name</th>
          <th nzAlign="center">Email</th>
          <th nzAlign="center">Phone</th>
          <th nzAlign="center">Compony Name</th>
          <th nzAlign="center">Compony Location</th>
          <th nzAlign="center">Industry</th>
          <th nzAlign="center">JobTitle</th>
          <th nzAlign="center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data; let i = index">
          <td nzAlign="center">{{ i + 1 }}</td>
          <td nzAlign="center">{{ data.firstName }} {{ data.lastName }}</td>
          <td nzAlign="center">{{ data.email }}</td>
          <td nzAlign="center">{{ data.phone }}</td>
          <td nzAlign="center">{{ data.companyName }}</td>
          <td nzAlign="center">{{ data.companyLocation }}</td>
          <td nzAlign="center">{{ data.industry }}</td>
          <td nzAlign="center">{{ data.jobTitle }}</td>
          <td nzAlign="center">
            <a>Edit</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Remove</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-card>
